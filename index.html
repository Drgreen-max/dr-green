<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR. GREEN - SISTEMA DE SUBS√çDIO</title>
    <style>
        body { background: #070f07; color: #00ff00; font-family: Arial, sans-serif; text-align: center; padding: 10px; margin: 0; }
        .wheel-box { position: relative; width: 300px; height: 300px; margin: 20px auto; }
        #roletaVisual {
            width: 100%; height: 100%;
            border: 8px solid #d4af37;
            border-radius: 50%;
            background: conic-gradient(#000 0deg 60deg, #051a05 60deg 120deg, #000 120deg 180deg, #051a05 180deg 240deg, #000 240deg 300deg, #051a05 300deg 360deg);
            position: relative;
            transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
            box-shadow: 0 0 30px #00ff00;
        }
        .v { position: absolute; width: 100%; text-align: center; top: 25px; font-weight: bold; font-size: 14px; transform-origin: 50% 125px; color: #00ff00; }
        .v1 { transform: rotate(30deg); } .v2 { transform: rotate(90deg); } .v3 { transform: rotate(150deg); } 
        .v4 { transform: rotate(210deg); } .v5 { transform: rotate(270deg); } .v6 { transform: rotate(330deg); }
        .ponteiro { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #d4af37; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); z-index: 20; }
        .btn { display: block; width: 90%; max-width: 320px; margin: 15px auto; padding: 20px; border: none; border-radius: 12px; font-weight: bold; font-size: 20px; cursor: pointer; text-decoration: none; transition: 0.3s; }
        #btnGirar { background: #00ff00; color: #000; box-shadow: 0 5px 0 #008000; }
        #btnPagar { background: #d4af37; color: #000; display: none; box-shadow: 0 5px 0 #8b7500; }
        #timer { color: #ff0000; font-weight: bold; font-size: 22px; margin-top: 15px; display: none; border: 2px dashed #ff0000; padding: 10px; }
        #status { margin-top: 15px; font-size: 18px; color: #fff; min-height: 60px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="color:#d4af37; margin-bottom: 5px;">DR. GREEN - VIP</h2>
    <div class="wheel-box">
        <div class="ponteiro"></div>
        <div id="roletaVisual">
            <div class="v v1">R$ 49,90</div><div class="v v2">R$ 11,99</div><div class="v v3">R$ 1,99</div>
            <div class="v v4">R$ 20,00</div><div class="v v5">R$ 5,99</div><div class="v v6">7 DIAS GR√ÅTIS</div>
        </div>
    </div>
    <div id="status">Inicie a an√°lise para liberar o acesso VIP.</div>
    <div id="timer">OFERTA EXPIRA EM: <span id="time">60:00</span></div>
    <button id="btnGirar" class="btn" onclick="girarAgora()">GIRAR ROLETA</button>
    <a id="btnPagar" class="btn" target="_blank" href="#">ENTRAR NO CANAL AGORA</a>

    <script>
        let tentativa = 1; let rotacaoAcumulada = 0; let timerIniciado = false;
        
        const linksPagamento = {
            "R$ 1,99": "https://mpago.la/1pT7xQa",
            "R$ 5,99": "https://mpago.la/2Y7qeoE",
            "R$ 11,99": "https://mpago.la/16RHNgJ",
            "R$ 20,00": "https://mpago.la/2tAocK1",
            "R$ 49,90": "https://mpago.la/2EJGaVf",
            "7 DIAS GR√ÅTIS": "https://t.me/+wqdX9sTFCFNiNzVh" 
        };

        function iniciarTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10); seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes; seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--timer < 0) timer = 0;
            }, 1000);
        }

        function girarAgora() {
            if (tentativa > 3) return;
            const roleta = document.getElementById("roletaVisual");
            const btn = document.getElementById("btnGirar");
            const status = document.getElementById("status");
            const pagar = document.getElementById("btnPagar");
            const timerDiv = document.getElementById("timer");

            if (!timerIniciado) {
                timerDiv.style.display = "block";
                iniciarTimer(3600, document.querySelector('#time'));
                timerIniciado = true;
            }

            let sorteio = Math.random() * 100;
            let grausPremio = 0; let valorResult = "";

            if (tentativa === 1) { grausPremio = 330; valorResult = "R$ 49,90"; tentativa = 2; }
            else if (tentativa === 2) { grausPremio = 210; valorResult = "R$ 20,00"; tentativa = 3; }
            else {
                if (sorteio < 50) { grausPremio = 150; valorResult = "R$ 1,99"; }
                else { grausPremio = 270; valorResult = "7 DIAS GR√ÅTIS"; }
                tentativa = 4;
            }

            rotacaoAcumulada += 1800 + (360 - (rotacaoAcumulada % 360)) - grausPremio;
            roleta.style.transform = `rotate(${rotacaoAcumulada}deg)`;
            btn.disabled = true; btn.innerText = "SORTEANDO...";

            setTimeout(() => {
                if (valorResult === "7 DIAS GR√ÅTIS") {
                    status.innerHTML = "üî• <span style='color:#d4af37'>SISTEMA LIBEROU: 7 DIAS GR√ÅTIS!</span><br>Redirecionando para o Canal VIP...";
                    btn.style.display = "none";
                    setTimeout(() => { window.location.href = linksPagamento["7 DIAS GR√ÅTIS"]; }, 3000);
                } else {
                    status.innerText = "‚úÖ SUBS√çDIO IDENTIFICADO: " + valorResult;
                    pagar.style.display = "block";
                    pagar.innerText = "ENTRAR NO VIP POR " + valorResult;
                    pagar.href = linksPagamento[valorResult];
                    btn.disabled = false;
                    if (tentativa > 3) btn.style.display = "none";
                    else btn.innerText = "RECALIBRAR AN√ÅLISE";
                }
            }, 4000);
        }
    </script>
</body>
</html>
